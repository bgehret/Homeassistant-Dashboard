          name: Elapsed Time
  input_boolean.dryer:
    title: Dryer
    card:
      type: entities
      entities:
        - type: conditional
          conditions:
            - entity: switch.dryer_plug
              state_not: 'on'
          row:
            entity: switch.dryer_plug
