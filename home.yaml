background: var(--background-image)
kiosk_mode:
  mobile_settings:
    hide_header: true
  non_admin_settings:
    hide_header: true
    ignore_entity_settings: true
    ignore_mobile_settings: true
  entity_settings:
    - entity:
        input_boolean.show_header: 'on'
      hide_header: false
button_card_templates:
  animated_btn_states:
    state:
      - spin: true
        styles:
          card:
            - background-color: white
            - filter: opacity(95%)
          custom_fields:
            s2:
              - color: var(--secondary-text-color)
          label:
            - color: var(--secondary-text-color)
            - font-size: 11pt
          name:
            - color: '#171717'
          state:
            - color: var(--secondary-text-color)
        value: 'on'
        id: animated_on
      - spin: true
        styles:
          card: null
          custom_fields:
            s2:
              - color: var(--secondary-text-color)
          icon: null
          label: null
          name: null
          state:
            - color: var(--secondary-text-color)
        value: 'off'
        id: animated_off
  quick_toggle_btn:
    styles:
      card:
        - border-radius: 10%
        - filter: opacity(50%)
    aspect_ratio: 1/1
    show_name: false
    hold_action:
      action: more-info
    double_tap_action:
      action: more-info
    state:
      - id: id_off
        styles:
          card: null
          icon: null
          label: null
          name: null
          state:
            - color: var(--secondary-text-color)
        value: 'off'
      - id: id_on
        styles:
          card:
            - background-color: '#0DD58C'
            - filter: opacity(95%)
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        value: 'on'
      - id: id_unavailable
        styles:
          card:
            - background-color: red
            - filter: opacity(95%)
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        value: unavailable
      - id: id_closed
        styles:
          card: null
          icon:
            - color: var(--paper-item-icon-color)
          label: null
          name: null
          state:
            - color: var(--secondary-text-color)
        value: closed
      - id: id_open
        styles:
          card:
            - background-color: '#0DD58C'
            - filter: opacity(95%
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        operator: template
        value: >
          [[[ return entity.state === 'open' || entity.state === 'opening' ||
          entity.state === 'closing' ]]]
  standard_btn_layout:
    show_state: true
    show_label: true
    aspect_ratio: 1/1
    size: 70%
    tap_action:
      action: toggle
      haptic: medium
    hold_action:
      action: more-info
      haptic: heavy
    double_tap_action:
      action: more-info
      haptic: heavy
    styles:
      card:
        - border-radius: 10%
        - filter: opacity(50%)
      custom_fields:
        s2:
          - justify-self: start
          - margin-left: 8%
          - padding-bottom: 5%
          - font-size: 10pt
      grid:
        - grid-template-areas: '"i l" "n n" "s s" "s2 s2"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr auto auto auto
      icon: null
      label:
        - justify-self: start
        - font-size: 11pt
      name:
        - justify-self: start
        - margin-left: 8%
        - font-weight: bold
        - font-size: 12pt
      state:
        - justify-self: start
        - margin-left: 8%
        - font-size: 10pt
  standard_btn_states:
    state:
      - styles:
          card:
            - background-color: red
          custom_fields:
            s2:
              - color: white
          icon:
            - color: white
          label:
            - color: white
          name:
            - color: white
          state:
            - color: white
        value: unavailable
      - styles:
          card: null
          custom_fields:
            s2:
              - color: var(--secondary-text-color)
          icon: null
          label: null
          name: null
          state:
            - color: var(--secondary-text-color)
        value: 'off'
        id: state_off
  standard_btn_states_on:
    state:
      - styles:
          card:
            - background-color: white
            - filter: opacity(95%)
          custom_fields:
            s2:
              - color: var(--secondary-text-color)
          label:
            - color: var(--secondary-text-color)
            - font-size: 11pt
          name:
            - color: '#171717'
          state:
            - color: var(--secondary-text-color)
        value: 'on'
        id: state_on
  switch_btn:
    double_tap_action:
      action: more-info
    show_state: true
    tap_action:
      action: toggle
  light_btn:
    double_tap_action:
      action: more-info
    show_label: true
    show_state: true
    state_display: |
      [[[ 
        var bri = entity.attributes.brightness;
        var brirnd = Math.round(entity.attributes.brightness / 2.55);
        if (entity.state == "on" && bri == undefined) return "Lights are on";
        if (entity.state == "on" && bri !== undefined) return "Lights on at " + brirnd + "%";
        if (entity.state == "Unavailable") return "Lights are Unavailable";
        else return "Lights are off"
      ]]]
    tap_action:
      action: toggle
