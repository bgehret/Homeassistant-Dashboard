    title: Washer
    card:
      type: entities
      entities:
        - type: conditional
          conditions:
            - entity: switch.washer_plug
              state_not: 'on'
          row:
            entity: switch.washer_plug
        - entity: sensor.washer_current
        - entity: sensor.washer_power
        - entity: sensor.washer_voltage
